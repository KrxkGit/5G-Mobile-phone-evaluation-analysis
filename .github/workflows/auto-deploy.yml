name: Push Partial Content to Another Repository

on: [push]

jobs:
  push_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Add partial content
      run: |
        # 将需要推送的部分复制到新目录
        mkdir partial-content
        cp -r src/visualization ./partial-content/

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        # 项目配置的打包目录名称
        folder: partial-content
        # 部署后提交到的分支
        branch: static-pages